<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rating component</title>
  <!-- link to styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- google font links -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Rating state start -->
  <!-- container of the card to -->
  <div class="container">
    <!-- the rating card -->
    <div class="card rating-card">
      <!-- the star icon -->
      <div class="icon">
        <img src="images/icon-star.svg" alt="star-icon">
      </div>
      <!-- the card text conten -->
      <h2>How did we do?</h2>
      <p class="content">  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <!-- the rating nums container -->
        <div class="rating-nums">
          <div id="one" class="rating">1</div>
          <div id="two" class="rating">2</div>
          <div id="three" class="rating">3</div>
          <div id="four" class="rating">4</div>
          <div id="five" class="rating">5</div>
      </div>
      <button class="submit-btn">SUBMIT</button> 
    </div>
  </div>
  <div class="container">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/yousef-fkhrey-b5280a238/" target="_blank">Yousef</a>.
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
